<!DOCTYPE html>
<html>
  <head>
    <title>Flexbox Pricing Table</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Sono", sans-serif;
      }
      .pricing-container{
        display: flex;
        flex-direction: row;
        justify-content: space-around;
        align-items: center;
      }
      .pricing-plan{
        display: flex;
        flex-direction: column;
        justify-content: column;
        align-items: center;
        margin-top: 10px;
        margin-bottom: 10px;
        background-color: orange;
        padding: 10px;
        border-radius: 10px;
        width: 400px;
      }
      .plan-title{
        font-weight: bold;
        font-size: 30px;
      }
      .plan-price{
        font-weight: bolder;
        font-size: 50px;
      }
      li{
        font-size: 20px;
      }
      .plan-button{
        padding: 5px;
        font-size: 20px;
        background-color: rgb(255, 200, 97);
        border: none;
        font-weight: 400;
        border-radius: 10px;
      }


      /* Hint: What can you do with a media query and flexbox? */
      @media (max-width: 1250px) {
        .pricing-container{
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;

      }
      .pricing-plan{
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        margin-top: 10px;
        margin-bottom: 10px;
        background-color: orange;
        padding: 10px;
        border-radius: 10px;
        width: 400px;
      }
      .plan-title{

        font-size: 30px;
      }
      .plan-price{

        font-size: 50px;
      }
      li{
        font-size: 20px;
      }
      .plan-button{
        padding: 5px;
        font-size: 20px;
        background-color: rgb(255, 200, 97);
        border: none;
        font-weight: 400;
        border-radius: 10px;
      }

      }


      
    </style>
  </head>

  <body>
    <div class="pricing-container">
      <div class="pricing-plan">
        <div class="plan-title">Basic</div>
        <div class="plan-price">$9.99/month</div>
        <ul class="plan-features">

</html>
